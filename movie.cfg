echo "[ cfg: movie ]"

sv_cheats 1
cvar_unhide_all
mat_postprocess_enable 0
mp_display_kill_assists 0
cl_draw_only_deathnotices 1
net_graph 0
demo_timescale 0.25
host_framerate 300 // allows slow down movie to 10% speed
ignorerad   // turn off radio messages

viewmodel_fov 90
viewmodel_offset_x 3
viewmodel_offset_y 3
viewmodel_offset_z -3

bind f1 "startmovie movie/movie; demo_resume"
bind f2 "endmovie; demo_pause"
demoui

echo "[ end: movie ]"
