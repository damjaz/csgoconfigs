echo "[ cfg: autoexec ]"

unbindall
bind 1 slot3
bind 2 "use weapon_knife; use weapon_smokegrenade"
bind 3 "use weapon_knife; use weapon_flashbang"
bind 4 "use weapon_knife; use weapon_hegrenade"
bind z "use weapon_knife; use weapon_decoy"
bind x "use weapon_knife; use weapon_incgrenade; use weapon_molotov"
bind mouse1 +attack
bind mouse2 +attack2
bind mouse4 "use weapon_c4; drop"
bind mwheeldown +jump
bind space +jump
bind shift "+duck; r_cleardecals"
bind ctrl "+speed; r_cleardecals"
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind r +reload
bind e +use
bind t +lookatweapon
bind c +voicerecord
bind q invnextnongrenade
bind f drop
bind b buymenu
bind m teammenu
bind y messagemode
bind u messagemode2
bind v "toggle voice_enable 0 1"
bind tab +showscores
bind escape cancelselect
bind ` toggleconsole
bind f12 disconnect
bind 9 "exec training"
bind 0 "exec autoexec"
bind - "volume 0.01"
bind = "volume 1"
bind . "_record demos/demo"

// rates
rate 128000
cl_updaterate 128
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1

// video
fps_max 0
fps_max_menu 31
r_drawtracers_firstperson 0
mat_monitorgamma 1.6
r_dynamic 0 // ?
r_eyegloss 0 // ?
r_eyemove 0 // ?

// sound
windows_speaker_config 1
snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2 // test 2
volume 0.01
snd_musicvolume 0
voice_enable 1

// mouse
sensitivity 1.26
zoom_sensitivity_ratio_mouse 1.0
m_rawinput 1
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0

// crosshair
cl_crosshairsize 3
cl_crosshairstyle 5
cl_crosshaircolor 1
cl_crosshairgap -1
cl_crosshairdot 0
cl_crosshairthickness 0
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshair_drawoutline 0

// hud
hud_scaling 0.95
cl_hud_color 8
cl_hud_background_alpha 0
cl_hud_healthammo_style 1
cl_hud_bomb_under_radar 0
cl_hud_playercount_showcount 1
cl_showloadout 1
hud_showtargetid 1
cl_righthand 1

// radar
cl_hud_radar_scale 1
cl_radar_icon_scale_min 0.4
cl_radar_always_centered 0
cl_radar_square_with_scoreboard 1
cl_radar_scale 0.4
cl_radar_rotate 1

// net graph
net_graph 1
net_graphheight 0
net_graphpos 2
net_graphproportionalfont 0

// gameplay
cl_autowepswitch 0
closeonbuy 0
cl_use_opens_buy_menu 0
viewmodel_presetpos 3

// console
con_enable 1
con_filter_enable 2
con_filter_text "damage"

// misc
cl_teammate_colors_show 1
cl_show_clan_in_death_notice 0
cl_forcepreload 1
cl_disablehtmlmotd 1
cl_disablefreezecam 1
mm_dedicated_search_maxping 80
gameinstructor_enable 0
cl_inventory_saved_filter "all,not_defaultequipped" 
cl_downloadfilter "nosounds"
player_nevershow_communityservermessage 1 // ?
cl_autohelp 0 // ?
cl_showhelp 0 // ?

// save settings to config.cfg
host_writeconfig

echo "[ end: autoexec ]"