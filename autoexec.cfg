echo "[ cfg: autoexec ]"

unbindall
bind 2 "use weapon_knife; use weapon_smokegrenade"
bind 3 "use weapon_knife; use weapon_flashbang"
bind 4 "use weapon_knife; use weapon_hegrenade"
bind 5 "use weapon_knife; use weapon_decoy"
bind x "use weapon_knife; use weapon_incgrenade; use weapon_molotov"
bind mouse1 +attack
bind mouse2 +attack2
bind mwheeldown +jump
bind space slot2
bind shift "+duck; r_cleardecals"
bind ctrl "+speed; r_cleardecals"
bind 1 slot3
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind r +reload
bind e +use
bind t +lookatweapon
bind c +voicerecord
bind q slot1
bind f drop
bind z +jump
bind b buymenu
bind "n" "incrementvar net_graph 0 1 1"
bind m teammenu
bind y messagemode
bind u messagemode2
bind i "ignorerad; ignoremsg"
bind tab +showscores
bind escape cancelselect
bind ` toggleconsole
bind f12 disconnect
bind 9 "exec training"
bind 0 "exec autoexec"
bind - "volume 0.01; fps_max 0"
bind = "volume 0.5; fps_max 0"
bind . "_record demos/demo"

bind f1 "buy vesthelm; buy vest"
bind f2 "buy ak47"
bind f3 "buy defuser"
bind f4 "buy awp"

bind f5 "buy smokegrenade"
bind f6 "buy hegrenade"
bind f7 "buy flashbang"
bind f8 "buy molotov"

bind leftarrow "buy p250"
bind downarrow "buy tec9"
bind rightarrow "buy deagle"

bind kp_home "buy nova"
bind kp_uparrow "buy xm1014"
bind kp_pgup "buy mag7"
bind kp_leftarrow "buy mac10"
bind kp_5 "buy mp7"
bind kp_rightarrow "buy ump45"
bind kp_end "buy famas"
bind kp_downarrow "buy ssg08"

// rates
rate 128000
cl_updaterate 128
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1

// video
fps_max 31
fps_max_menu 31
r_drawtracers_firstperson 0
mat_monitorgamma 1.6
r_dynamic 0 // ?
r_eyegloss 0 // ?
r_eyemove 0 // ?

// sound
windows_speaker_config 1
snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2
volume 0.01
snd_musicvolume 0
voice_enable 1

// mouse
sensitivity 1.31
zoom_sensitivity_ratio_mouse 0.763
m_rawinput 1
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0

// crosshair
cl_crosshairsize 3
cl_crosshairstyle 0 // !
cl_crosshaircolor 1
//cl_crosshaircolor_r 230
//cl_crosshaircolor_g 0
//cl_crosshaircolor_b 255
cl_crosshairgap -3
cl_crosshairdot 0
cl_crosshairthickness 0
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshair_drawoutline 0

// hud
hud_scaling 0.95
cl_hud_color 8
cl_hud_background_alpha 0
cl_hud_healthammo_style 1
cl_hud_bomb_under_radar 0
cl_hud_playercount_showcount 1
cl_showloadout 1
hud_showtargetid 1
cl_righthand 1

// radar
cl_hud_radar_scale 1
cl_radar_icon_scale_min 0.4
cl_radar_always_centered 0
cl_radar_square_with_scoreboard 1
cl_radar_scale 0.4
cl_radar_rotate 1

// net graph
net_graph 1
net_graphheight 0
net_graphpos 2
net_graphproportionalfont 0

// gameplay
cl_autowepswitch 0
closeonbuy 0
cl_use_opens_buy_menu 0

// viewmodel
viewmodel_fov 68
viewmodel_offset_x 3
viewmodel_offset_y 3
viewmodel_offset_z -3
cl_bob_lower_amt 0
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0

// console
con_enable 1
con_filter_enable 2
con_filter_text "damage"

// misc
cl_teammate_colors_show 1
cl_show_clan_in_death_notice 0
cl_forcepreload 1
cl_disablehtmlmotd 1
cl_disablefreezecam 1
mm_dedicated_search_maxping 60
gameinstructor_enable 0
cl_inventory_saved_filter "all,not_defaultequipped" 
cl_downloadfilter "nosounds"
player_nevershow_communityservermessage 1 // ?
cl_autohelp 0 // ?
cl_showhelp 0 // ?
cl_join_advertise 2

// save settings to config.cfg
host_writeconfig

echo "[ end: autoexec ]"