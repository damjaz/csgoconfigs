echo "[ cfg: training ]"

bind , "kill; endround"
bind . "impulse 101"
bind i "toggle sv_showimpacts; toggle r_drawothermodels 1 2"
bind o "toggle sv_regeneration_force_on"
bind p bot_place
bind [ bot_add_t
bind ] bot_add_ct
bind \ bot_kick
bind c noclip

sv_cheats 1
sv_infinite_ammo 1
sv_showimpacts 0
r_drawothermodels 1
sv_grenade_trajectory 1
sv_grenade_trajectory_thickness 0.5
sv_grenade_trajectory_time 10

bot_stop 1

ammo_grenade_limit_total 5
ammo_grenade_limit_default 1

ff_damage_reduction_bullets 1
ff_damage_reduction_grenade 1
ff_damage_reduction_grenade_self 1
ff_damage_reduction_other 1

mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_respawn_immunitytime 0

mp_friendlyfire 1
mp_freezetime 0
mp_autoteambalance 0
mp_limitteams 0
mp_buy_anywhere 1
mp_buytime 3600
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_match_end_restart 1
mp_match_restart_delay 0
mp_restartgame 1

echo "[ end: training ]"
