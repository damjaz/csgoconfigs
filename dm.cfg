echo "[ cfg: dm ]"

alias quota bot_quota 8
bind f1 "bot_kick; alias quota bot_quota 8; quota; mp_restartgame 1"
bind f2 "bot_kick; alias quota bot_quota 10; quota; mp_restartgame 1"
bind f3 "bot_kick; alias quota bot_quota 12; quota; mp_restartgame 1"
bind f4 "bot_kick; alias quota bot_quota 14; quota; mp_restartgame 1"
bind f5 "bot_kick; alias quota bot_quota 16; quota; mp_restartgame 1"

bind f6 "bot_knives_only 1; mp_restartgame 1; say KNIVES ONLY"
bind f7 "bot_pistols_only 1; mp_restartgame 1; say PISTOLS ONLY"
bind f8 "bot_all_weapons 1; mp_restartgame 1; say ALL WEAPONS"

bind f9 "bot_difficulty 0; bot_kick; quota; mp_restartgame 1"
bind f10 "bot_difficulty 1; bot_kick; quota; mp_restartgame 1"
bind f11 "bot_difficulty 2; bot_kick; quota; mp_restartgame 1"
bind f12 "bot_difficulty 3; bot_kick; quota; mp_restartgame 1"

sv_infinite_ammo 1
cl_disablefreezecam 1
mp_give_player_c4 0
mp_teammates_are_enemies 1

bot_kick
bot_join_after_player 1
quota

mp_restartgame 1

echo "  F1 - 7 bots"
