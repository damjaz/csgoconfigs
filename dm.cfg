echo "  F3 - 11 bots"
echo "  F4 - 13 bots"
echo "  F5 - 15 bots"

echo "  F6 - knives only"
echo "  F7 - pistols only"
echo "  F8 - all weapons"

echo "  F9 - easy"
echo "  F10 - normal"
echo "  F11 - hard"
echo "  F12 - expert"

echo "[ end: dm ]"
