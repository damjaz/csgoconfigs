echo "[ cfg: training ]"

sv_cheats 1
sv_infinite_ammo 1
bot_kick

// map related
mp_freezetime 0
mp_autoteambalance 0
mp_limitteams 0
mp_buy_anywhere 1
mp_buytime 3600
mp_roundtime 60
mp_startmoney 16000

// grenades
ammo_grenade_limit_total 5
ammo_grenade_limit_default 1
sv_grenade_trajectory 1
sv_grenade_trajectory_thickness 0.5
sv_grenade_trajectory_time 10

// binds
bind f1 endround
bind f2 "impulse 101"
bindtoggle f3 sv_showimpacts
bind c noclip

echo "[ end: training ]"
